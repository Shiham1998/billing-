<div>
  <nav class="navbar" style="display: flex;">
      <i class="las la-arrow-circle-left arrow" routerLink="/layout" 
      style="font-size: 30px;margin-right: 24px;font-weight: bold;float: left;"> 
      <a class="navbar-brand"style="color: white;font-weight:bold;margin-bottom: 19%;font-size: 28px;margin-left: 3%;">Client Information</a></i>
  </nav> 
  
  <div *ngFor=" let clientlist of clientlistdata">
      <div class="row justify-content-center" style="margin-top:10px;">
        <div class="col-sm-10">
          <div class="card shadow bg-white rounded">
            <div class="card">
                <h5 class="card-header"  id="topBand">
                  <span>{{clientlist.full_name}}</span>
                  <i class="las la-trash-alt" (click)="Passid(clientlist.id)"
                    data-toggle="modal"  href="#ConfirmModal">
                  </i> 
                  <i class="las la-pen"  
                    routerLink="/addclient/{{clientlist.id}}">
                  </i> 
                </h5>
                <div class="row g-0" style="text-align:center;display: flex;white-space: nowrap;">
                  <div class="col-sm-4">
                    <img class="embed-responsive embed-responsive-4by3" alt="Your profile" src= {{clientlist.profile_pic}} 
                    style="width:150px;height:200px;border-radius:10px;margin-top:1.5rem;"/>
                  </div>
                  <div class="col-sm-7" id="contentdiv">
                    <div class="d-flex justify-content-between" >
                      <div class="col-md-6">
                        <p>Full Name :<label >{{clientlist.full_name}}</label></p> 
                      </div>
                      <div class="col-md-6">
                        <p>City : <label >{{clientlist.city}}</label></p> 
                      </div>
                    </div>
                    <div class="d-flex justify-content-between" >
                      <div class="col-md-6">
                        <p>Country :  <label >{{clientlist.country}}</label> </p>
                      </div>
                      <div class="col-md-6">
                        <p>State :  <label >{{clientlist.state}}</label> </p>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between" >
                      <div class="col-md-6">
                        <p >Contact No : <label >{{clientlist.contactno}}</label></p> 
                      </div>
                      <div class="col-md-6">
                        <p>Phone No  :  <label >{{clientlist.phoneno}}</label> </p>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between" >
                      <div class="col-md-6">
                        <p >Email ID : <label >{{clientlist.emailid}}</label></p> 
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div id="ConfirmModal" class="modal" *ngFor=" let clientlist of clientlistdata">
    <div class="modal-dialog modal-dialog-centered" >
      <div class="modal-content">
        <div class="modal-header flex-column" data-target=".bd-example-modal-sm">
         
          <h3 class="modal-title" style="display: flex;"><i class="las la-exclamation-triangle" id="dangericon"></i> Are you sure? </h3>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
        </div>
        <div class="modal-body">
          <p>Do you really want to delete <strong id="productname">{{clientlist.full_name}}</strong> record? </p>
          <p>This process cannot be undone.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><b>Cancel</b></button>
          <button type="btn" class="btn btn-outline-danger"
            data-toggle="modal" data-target="#SuccessModalDelete" data-dismiss="modal"
            style="background-color:rgb(219, 100, 100);color: white;" (click)="deleteclient(getclientId_)"><b>Delete</b></button>
        </div>
      </div>
    </div>
  </div>
  <div #SuccessModalDelete id="SuccessModalDelete" class="modal fade">
    <div class="modal-dialog modal-dialog-centered" >
      <div class="modal-content">
        <div class="modal-body" >
          <div style="text-align:center;"><i class="fa fa-info-circle fa-5x center" id="productname" aria-hidden="true"></i></div>
          <p id="smsg" style="text-align:center;">ClientInfoirmation Details Deleted successfully</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><b>Close</b></button>
        </div>
      </div>
    </div>
  </div>
  
  <a href="#" class="float" routerLink="/addclient">
    <i class="la la-plus my-float"></i>
  </a>
</div>
